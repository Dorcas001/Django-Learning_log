{% extends 'learning/base.html' %}
{% load bootstrap5 %}
{% block header %}
{{ topic }}
{% endblock header %}

{% block content %}
<p>
    <a href="{% url 'learn-new-entry' topic.id %}">add new entry</a>
    </p>
{% for entry in entries %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3> {{ entry.date_created}}
            <small>
                <a href="{% url 'learn-edit_entry' entry.id  %}">Edit</a>
            </small>
        </h3>
    </div>   
    <div class="panel-body">
        {{ entry.text|linebreaks}}
    </div>
</div>

    

<!-- <p><a href="{% url 'learn-new-entry' topic.id %}">add new entry</a></p> -->
{% endfor %}



{% endblock content %}
